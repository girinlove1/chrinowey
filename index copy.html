    <main>

              <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
              
              <script type="text/javascript">
                emailjs.init('w51pU-ndbEHGLsrbA')
              </script>

            </div> 
            
        </div>
        <div class="inbox" id="clicked">
            <div class="topline" id="topb">
                <p>thank you!</p>
                <span>감사합니다.<br>답례로 겨울에 자주 들은 노래를 추천드릴게요.<br>이 페이지의 이미지와 추천 노래는 매번 달라집니다.... </span>
                
            </div>

            <div class="mbox">
                <form id="form">
        
                   <div class="afterbox">
                        <div class="aabox">
                            <p>
                                <h1>random<br>winter song dump:</h1>

                               </p>
                               <div class="link">
                                <a href="https://www.youtube.com/watch?v=BciC4N980ic" target="_blank"><i class="fab fa-youtube"></i></a>
                            </div>
                             
                        </div>
                        <div class="song">
                            <p></p>
                            
                        </div>
                        
                              
                        
                    
                <div class="backb">한 번 더 쓰기</div></div>
                </form>
              
              <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
              
              <script type="text/javascript">
                emailjs.init('w51pU-ndbEHGLsrbA')
